<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./libs/mediapipe/camera_utils/camera_utils.js"></script>
    <script src="./libs/mediapipe/control_utils/control_utils.js"></script>
    <script src="./libs/mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="./libs/mediapipe/hands/hands.js"></script>
    <script src="./libs/ml5/ml5.min.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Sign Language App</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main>
        <video id="camera_feed" style="display:none;"></video>
        <div id="camera_container">
            <canvas id="canvas" width="600px" height="600px"></canvas>
            <div id="predicted_letter">-</div>
        </div>
        <aside>
            <div class="aside-ele">
                <h1>Status</h1>
                <table id="statusTable">
                </table>
            </div>
            <div class="aside-ele">
                <h1>Settings</h1>
                <div class="aside-wrapper">
                    <div>
                        <input type="checkbox"
                        id="customThresoldCB" name="customThresoldCB"></input>
                        <label for="customThresoldCB">Set Custom Thresold:</label>
                        <input id="customThresold" type="number" min="5" max="15" value="9" disabled/>
                    </div>
                </div>
            </div>           
            <div class="aside-ele">
                <h1>Results</h1>
                <h3 id="predicted_result"> -
                </h3>
            </div>
        </aside>
    </main>
</body>
<script src="./utils.js" defer></script>
<script src="./index.js" defer></script>
</html>
